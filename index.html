path d='M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'/><path d='M13.73 21a2 2 0 0 1-3.46 0' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'/></svg><span class='absolute top-1 right-1 w-2 h-2 bg-destructive rounded-full'></span></button><div class='flex items-center gap-2 cursor-pointer'><div class='w-8 h-8 rounded-full bg-primary flex items-center justify-center text-primary-foreground text-sm font-medium'>A</div><span class='hidden md:inline'>Admin</span></div></div></div></header><main class='flex-1 overflow-auto p-6'><div class='flex flex-col md:flex-row md:items-center justify-between mb-6 gap-4'><div><h1 class='text-3xl font-bold'>Products</h1><p class='text-muted-foreground'>Manage electronic appliances inventory</p></div><button id='add-product-btn' class='inline-flex items-center gap-2 px-4 py-2 bg-primary text-primary-foreground rounded-lg hover:opacity-90 transition-opacity'><svg class='w-5 h-5' viewBox='0 0 24 24' fill='none' stroke='currentColor'><line x1='12' y1='5' x2='12' y2='19' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'/><line x1='5' y1='12' x2='19' y2='12' stroke-linecap='round' stroke-linejoin='round' stroke-width='2'/></svg>Add Product</button></div><div class='mb-6 flex flex-wrap gap-3'><button class='category-btn active px-4 py-2 rounded-lg border bg-primary text-primary-foreground' data-category='all'>All</button><button class='category-btn px-4 py-2 rounded-lg border hover:bg-accent' data-category='tv'>TVs</button><button class='category-btn px-4 py-2 rounded-lg border hover:bg-accent' data-category='refrigerator'>Refrigerators</button><button class='category-btn px-4 py-2 rounded-lg border hover:bg-accent' data-category='washing-machine'>Washing Machines</button><button class='category-btn px-4 py-2 rounded-lg border hover:bg-accent' data-category='ac'>Air Conditioners</button></div><div id='products-grid' class='grid grid-cols-1 sm:grid-cols- <script>
const products = [ { id: 1, name: 'Samsung 65" 4K Smart TV', category: 'tv', price: 799.99, stock: 15, brand: 'Samsung', image: 'https://images.unsplash.com/photo-1593359677879-a4bb92f829d1?w=400&h=300&fit=crop', description: '65-inch 4K UHD Smart TV with HDR' }, { id: 2, name: 'LG 55" OLED TV', category: 'tv', price: 1299.99, stock: 8, brand: 'LG', image: 'https://images.unsplash.com/photo-1593784991095-a205069470b6?w=400&h=300&fit=crop', description: '55-inch OLED 4K with perfect blacks' }, { id: 3, name: 'Sony 75" BRAVIA XR', category: 'tv', price: 2199.99, stock: 5, brand: 'Sony', image: 'https://images.unsplash.com/photo-1589156191108-c762ffbd739d?w=400&h=300&fit=crop', description: '75-inch 4K with Cognitive Processor XR' }, { id: 4, name: 'Samsung French Door Refrigerator', category: 'refrigerator', price: 2499.99, stock: 12, brand: 'Samsung', image: 'https://images.unsplash.com/photo-1571175443880-49c1d4d3f6a6?w=400&h=300&fit=crop', description: '27 cu ft French Door with Ice Maker' }, { id: 5, name: 'LG InstaView Refrigerator', category: 'refrigerator', price: 1899.99, stock: 7, brand: 'LG', image: 'https://images.unsplash.com/photo-1596111514628-69c4e75f49e8?w=400&h=300&fit=crop', description: 'Door-in-Door with InstaView' }, { id: 6, name: 'Whirlpool Top Load Washer', category: 'washing-machine', price: 699.99, stock: 20, brand: 'Whirlpool', image: 'https://images.unsplash.com/photo-1584515933487-779824d29309?w=400&h=300&fit=crop', description: '4.8 cu ft High-Efficiency Top Load' }, { id: 7, name: 'Samsung Front Load Washer', category: 'washing-machine', price: 999.99, stock: 10, brand: 'Samsung', image: 'https://images.unsplash.com/photo-1626806787461-102c1bfaaea1?w=400&h=300&fit=crop', description: '5.0 cu ft Steam Front Load' }, { id: 8, name: 'Daikin Central AC', category: 'ac', price: 3499.99, stock: 6, brand: 'Daikin', image: 'https://images.unsplash.com/photo-1618938818136-9728b05e2284?w=400&h=300&fit=crop', description: '5 Ton Central Air Conditioner' }, { id: 9, name: 'LG Portable AC', category: 'ac', price: 449.99, stock: 25, brand: 'LG', image: 'https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?w=400&h=300&fit=crop', description: '8,000 BTU Portable Air Conditioner' } ]; let currentFilter = 'all'; let editingProductId = null; const productsGrid = document.getElementById('products-grid'); const productModal = document.getElementById('product-modal'); const productForm = document.getElementById('product-form'); const modalTitle = document.getElementById('modal-title'); const addProductBtn = document.getElementById('add-product-btn'); const closeModalBtn = document.getElementById('close-modal'); const cancelBtn = document.getElementById('cancel-btn'); const modalOverlay = document.getElementById('modal-overlay'); const categoryBtns = document.querySelectorAll('.category-btn'); const searchInput = document.getElementById('search-input'); const menuToggle = document.getElementById('menu-toggle'); const sidebar = document.querySelector('aside'); function renderProducts(productsToRender) { productsGrid.innerHTML = productsToRender.map(product => ` <div class='product-card bg-card rounded-lg border shadow-sm overflow-hidden'> <div class='aspect-video bg-muted relative'> <img src='${product.image}' alt='${product.name}' class='w-full h-full object-cover' onerror='this.src="https://via.placeholder.com/400x300?text=No+Image"'> <span class='absolute top-2 right-2 px-2 py-1 bg-background/80 backdrop-blur-sm rounded text-xs font-medium'>${product.stock} in stock</span> </div> <div class='p-4'> <div class='flex justify-between items-start mb-2'> <h3 class='font-semibold line-clamp-1'>${product.name}</h3> <span class='text-lg font-bold text-primary'>$${product.price.toFixed(2)}</span> </div> <p class='text-sm text-muted-foreground mb-3'>${product.description}</p> <div class='flex items-center justify-between'> <span class='inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-secondary text-secondary-foreground capitalize'>${product.category.replace('-', ' ')}</span> <span class='text-xs text-muted-foreground'>${product.brand}</span> </div> <div class='mt-4 flex gap-2'> <button class='edit-btn flex-1 px-3 py-2 text-sm rounded-md border hover:bg-accent' data-id='${product.id}'>Edit</button> <button class='delete-btn flex-1 px-3 py-2 text-sm rounded-md border hover:bg-destructive hover:text-destructive-foreground' data-id='${product.id}'>Delete</button> </div> </div> </div> `).join(''); document.querySelectorAll('.edit-btn').forEach(btn => { btn.addEventListener('click', () => openEditModal(parseInt(btn.dataset.id))); }); document.querySelectorAll('.delete-btn').forEach(btn => { btn.addEventListener('click', () => deleteProduct(parseInt(btn.dataset.id))); }); } function filterProducts() { const searchTerm = searchInput.value.toLowerCase(); const filtered = products.filter(p => { const matchesCategory = currentFilter === 'all' || p.category === currentFilter; const matchesSearch = p.name.toLowerCase().includes(searchTerm) || p.brand.toLowerCase().includes(searchTerm) || p.description.toLowerCase().includes(searchTerm); return matchesCategory && matchesSearch; }); renderProducts(filtered); } function openAddModal() { editingProductId = null; modalTitle.textContent = 'Add New Product'; productForm.reset(); productModal.classList.remove('hidden'); document.querySelector('.modal-content').classList.add('modal-content'); } function openEditModal(productId) { const product = products.find(p => p.id === productId); if (!product) return; editingProductId = productId; modalTitle.textContent = 'Edit Product'; productForm.name.value = product.name; productForm.category.value = product.category; productForm.price.value = product.price; productForm.stock.value = product.stock; productForm.brand.value = product.brand; productForm.image.value = product.image; productForm.description.value = product.description; productModal.classList.remove('hidden'); document.querySelector('.modal-content').classList.add('modal-content'); } function closeModal() { productModal.classList.add('hidden'); editingProductId = null; } function saveProduct(e) { e.preventDefault(); const formData = new FormData(productForm); const productData = { name: formData.get('name'), category: formData.get('category'), price: parseFloat(formData.get('price')), stock: parseInt(formData.get('stock')), brand: formData.get('brand'), image: formData.get('image') || 'https://via.placeholder.com/400x300?text=No+Image', description: formData.get('description') }; if (editingProductId) { const index = products.findIndex(p => p.id === editingProductId); if (index !== -1) { products[index] = { ...products[index], ...productData }; } } else { const newId = Math.max(...products.map(p => p.id), 0) + 1; products.push({ id: newId, ...productData }); } closeModal(); filterProducts(); } function deleteProduct(productId) { if (confirm('Are you sure you want to delete this product?')) { const index = products.findIndex(p => p.id === productId); if (index !== -1) { products.splice(index, 1); filterProducts(); } } } addProductBtn.addEventListener('click', openAddModal); closeModalBtn.addEventListener('click', closeModal); cancelBtn.addEventListener('click', closeModal); modalOverlay.addEventListener('click', closeModal); productForm.addEventListener('submit', saveProduct); searchInput.addEventListener('input', filterProducts); categoryBtns.forEach(btn => { btn.addEventListener('click', () => { categoryBtns.forEach(b => b.classList.remove('active')); btn.classList.add('active'); currentFilter = btn.dataset.category; filterProducts(); }); }); menuToggle.addEventListener('click', () => { sidebar.classList.toggle('hidden'); }); document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !productModal.classList.contains('hidden')) { closeModal(); } }); filterProducts();
